---
# Docker
docker_apt_repo: "https://download.docker.com/linux/ubuntu"
docker_gpg_key_url: "https://download.docker.com/linux/ubuntu/gpg"
docker_channel: stable
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io

# K3s
install_k3s: "yes"
k3s_version: "v1.26.7+k3s1"    # e.g. "v1.26.7+k3s1" or leave empty for latest
k3s_channel: ""                # license channel e.g. "stable", "latest", etc.
k3s_extra_args: ""             # any extra env flags, e.g. "INSTALL_K3S_EXEC='--disable traefik'"

# K9s
install_k9s: "yes"
k9s_version: "v0.27.4"
k9s_download_url: "https://github.com/derailed/k9s/releases/download/{{ k9s_version }}/k9s_Linux_amd64.tar.gz"

# Terraform
install_terraform: "yes"
terraform_version: "1.12.2"
terraform_checksums_url: "https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_SHA256SUMS"
terraform_binary_src: "https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_linux_amd64.zip"
terraform_bin_dir: "/usr/local/bin"

# Tfsec
install_tfsec: "yes"
tfsec_version: "v1.28.5"
tfsec_download_url: "https://github.com/aquasecurity/tfsec/releases/download/{{ tfsec_version }}/tfsec-linux-amd64"
tfsec_install_dir: "/usr/local/bin"

# tf/tflocal wrappers
create_terraform_wrappers: "no"
# # Wrapper variables for tflocal
# localstack_endpoint: "http://localhost:4566"
# aws_access_key_id: "test"
# aws_secret_access_key: "test"
# aws_default_region: "us-east-1"

# # LocalStack (in Docker)
install_localstack: "no"
# localstack_docker_image: "localstack/localstack"
# localstack_version: "2.1.0"
# localstack_container_name: "localstack"
# localstack_services: "s3,lambda,dynamodb,sts"   # override or leave blank for "all"
# localstack_edge_port: 4566
# localstack_host_port: 4566

# Go
install_go: "yes"
go_version: "1.21.0"
go_download_url: "https://go.dev/dl/go{{ go_version }}.linux-amd64.tar.gz"
go_checksum: "d0398903a16ba2232b389fb31032ddf57cac34efda306a0eebac34f0965a0742" # sha256 for go1.21.0.linux-amd64.tar.gz
go_install_dir: "/usr/local"

# Utilities
apt_update_cache: yes

# oh-my-zsh
install_oh_my_zsh: "yes"
oh_my_zsh_theme: "robbyrussell"
set_zsh_as_default: "yes"

# Helm
install_helm: "yes"
helm_install_dir: /usr/local/bin